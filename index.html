<head>

<title> Healmind Initiative: AJF </title>

</head>

<body id = "body-id">
	<div id ="main-div">
		
		<div id ="quote-holder"> 
		</div>
			
		<div>
			<img id = "mascot" class = "left-align" src="Images/character_trim.png">
			<img class = "left-align bubble" src="Images/bubble_EN_trim.png">
		</div>
		<div>
			<img class = "left-align bubble" src="Images/bubble_FR_trim.png">
		</div>
		<div>
		<button id="help-link" 
				class = "relatively-centered"
				onclick="location.href='https://www.ajf.ca/ressource-sante-mentale'" 
				type="button">
			 Help / Aide</button>
		</div>
		<p id = "positive-message"> 
		 Have a good day! <br> &#x1F604; Passez une bonne journée! &#x1F604;</p>
	</div>
	
	<div class="logo-holder">
			<a href="https://www.instagram.com/20t20t_org/" target="_blank" rel="noopener noreferrer">
				<img id = "logo-left"  class = "logo" src="Images/logo_20T20T.png">
			</a>
			<a href="https://www.ajf.ca/" target="_blank" rel="noopener noreferrer">
				<img id = "logo-mid" class = "logo" src="Images/logo_AJF.png">
			</a>
			<a href="https://www.asmarquesconsulting.ca/" target="_blank" rel="noopener noreferrer">
				<img id = "logo-right" class = "logo" src="Images/logo_ASM.png">
			</a>
		</div>
	
	
	<script>
		var quoteList = 
		[["Hard times will not last. Stay strong, your time to rise is coming.",
		"Les temps difficiles ne vont pas durer pour toujours. Restez fort, votre temps arrive."],
		["Whatever you do, give it your 100%, unless you're donating blood. -Bill Murray",
		"Donnez votre 100% pour tout. Sauf si vous donnez votre sang. -Bill Murray"],
		["If you think you are too small to be effective, you have never been in the dark with a mosquito. -Betty Reese",
		"Si vous pensez que vous êtes trop petit pour être compétent, vous n'avez jamais été dans le noir avec un moustique. -Betty Reese"],
		["Optimist: Someone who figures that taking a step backwards after taking a step forward is not a disaster, it's more like a cha-cha. -Robert Brault",
		"Optimiste : Quelqu'un qui pense que faire un pas en arrière après avoir fait un pas en avant n'est pas un désastre, c'est plutôt un cha-cha. -Robert Brault"],
		["People often say motivation doesn't last. Well neither does bathing---that's why we recommend it daily -Zigziglar",
		"Les gens disent que la motivation ne dure pas. Un bain non plus. C'est pourquoi il est recommandé quotidiennement. -Zigziglar"],
		["Do or do not. There is no try. -Yoda",
		"Faites ou ne faites pas. Il n'y a pas d'essai. -Yoda"],
		["Even if you're on the right track, you will get run over if you just sit there. -Will rogers",
		"Même si vous êtes sur la bonne voie, si vous ne bougez pas, vous allez vous faire écraser. -Will rogers"],
		["It's not whether you get knocked down, it's whether you get up. -Vince Lombardi",
		"Ce n'est pas grave que vous tombiez, tant que vous vous releviez. -Vince Lombardi"],
		["A peacock that rests on tail feathers is just another turkey. -Dolly Parton",
		"Un paon qui s'affaisse sur son plumage de queue, devient simplement une autre dinde. -Dolly Parton"],
		["Do not take life too seriously, you will never get out alive. -Elbert Hubbard",
		"Ne prenez pas la vie trop au sérieux, vous n'en sortirez jamais vivants. -Elbert Hubbard"],
		["Don't worry about the world coming to an end today. It's already tomorrow in Australia. -Charles Shulz",
		"Ne vous inquiétez pas de la fin du monde aujourd'hui. C'est déjà le lendemain en Australie. -Charles Shulz"]];
		
		var chosenQuote = Math.floor(Math.random() * quoteList.length);
		
		var seperatorEl = document.createElement("p");
		seperatorEl.innerHTML = ".........................................<br>";
		seperatorEl.className = "seperator";
		
		var quoteHolder = document.getElementById("quote-holder");
		
		var quoteElEng = document.createElement("p");
		quoteElEng.textContent = quoteList[chosenQuote][0];
		quoteElEng.className = "quote";
		quoteHolder.appendChild(quoteElEng);
		
		quoteHolder.appendChild(seperatorEl.cloneNode(true)); 
		
		var quoteElFra = document.createElement("p");
		quoteElFra.textContent = quoteList[chosenQuote][1];
		quoteElFra.className = "quote";
		quoteHolder.appendChild(quoteElFra);
		
		const logoEl = document.querySelector('.logo-holder');
		const logoElShadow = logoEl.cloneNode(true); 
		logoElShadow.style.visibility = 'hidden'; 
		logoElShadow.style.position = 'absolute'; 
		document.body.appendChild(logoElShadow); 
		
		const body_style = getComputedStyle(document.getElementById('body-id'));
		const positiveMsgStyle = getComputedStyle(document.getElementById('positive-message'));
		const mainDivEl = document.getElementById("main-div");
		
		const shadowIsAbsolute = function() {
			return logoElShadow.style.position === 'absolute';
		}
		
		const shadowResize = function() {

			var body_width = parseInt(body_style.width);
			var fontSize = body_width/20;
			logoElShadow.style.width = body_width+"px";	
			logoEl.style.width = body_width+"px";
			
			logoElShadow.style.fontSize = fontSize +"px";
			logoEl.style.fontSize = fontSize +"px";
			
			mainDivEl.style.paddingBottom = "10px";
			
			if(realAboveShadow()) {
				if(shadowIsAbsolute()){
					logoEl.style.position = 'absolute'; 
					logoElShadow.style.position = 'relative';
				}
				else {
					logoEl.style.position = 'relative'; 
					logoElShadow.style.position = 'absolute';
				}
			}
			logoElShadow.style.fontSize = fontSize +"px";
			logoEl.style.fontSize = fontSize +"px";
			
			mainDivEl.style.paddingBottom = getMainPadding() + "px";
		}
		
		const realAboveShadow = function() {
			const realY = logoEl.getBoundingClientRect().y;
			const shadowY = logoElShadow.getBoundingClientRect().y;
			return realY < (shadowY-10); 
		}
		
		const posMsgEl = document.querySelector('#positive-message');
		const posMsgStyle = getComputedStyle(posMsgEl);
		const logoStyle = getComputedStyle(logoEl);
		
		const getMainPadding = function() {
			const realTopY = logoEl.getBoundingClientRect().y - parseInt(logoStyle.marginTop);
			const msgBotY = posMsgEl.getBoundingClientRect().y + parseInt(posMsgEl.offsetHeight) + parseInt(posMsgStyle.margin);
			return realTopY - msgBotY;
		}
		
		window.onresize = shadowResize;
		window.addEventListener('load', (event) => {
			shadowResize(); 
		}); 
	</script>
</body>
</html>
